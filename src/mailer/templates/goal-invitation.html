<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>목표 초대</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #f9f9f9;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 20px 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>목표 초대</h1>
    </div>
    <div class="content">
      <h2>{{goalTitle}}</h2>
      <p>{{inviterName}}님이 당신을 목표에 초대했습니다.</p>
      <p>아래 버튼을 클릭하여 목표에 참여하세요:</p>
      <a href="{{invitationLink}}" class="button">목표 참여하기</a>
    </div>
    <div class="footer">
      <p>이 이메일은 자동으로 발송되었습니다.</p>
    </div>
  </div>
</body>
</html>
